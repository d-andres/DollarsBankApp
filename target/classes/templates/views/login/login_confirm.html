<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="@{/js/jquery.min.js}"></script>
	<script src="@{/js/popper.min.js}"></script>
	<script src="@{/js/bootstrap.min.js}"></script>
	<title>DollarsBank - Login</title>
</head>
<body>
	<div th:if="${session.activeAccount}">
		<div th:insert="views/fragments/navbar :: nav-main"></div>
		<h2 >Login Successful</h2><br>
		<span>Welcome <span th:text="${session.activeAccount.name}"></span></span>
	</div>
	<div th:if="${session.activeAccount == null}">
		<div th:insert="views/fragments/navbar :: nav-new"></div>
		<h2>Error logging in. Please Try Again.</h2>
	</div>
	<a class="button" th:href="@{/}">Return</a>
</body>
</html>
