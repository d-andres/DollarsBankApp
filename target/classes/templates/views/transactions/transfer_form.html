<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="@{/js/jquery.min.js}"></script>
	<script src="@{/js/popper.min.js}"></script>
	<script src="@{/js/bootstrap.min.js}"></script>
	<title>DollarsBank - Transfer</title>
</head>
<body>
	<div th:insert="views/fragments/navbar :: nav-main"></div>
	<h2>Transfer Funds</h2>
	<form action="#" th:action="@{/transfer}" th:object="${account}" method = "post">
		<table>
			<tr>
				<td>Account ID:</td>
				<td>
					<input type="text" name="id" th:field="*{id}">
				</td>
			</tr>
			<tr>
				<td>Deposit Amount:</td>
				<td>
					<input type="number" min="0.00" step="0.01" value="0.00" name = "amount" th:field="*{balance}">
				</td>
			</tr>
		</table>
		<p><button type="submit" name="submit">Submit</button><a class="button" th:href="@{/}">Cancel</a></p>
	</form>
</body>
</html>
