<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>DollarsBank - Transfer</title>
</head>
<body>
	<div th:if="${session.transfered}">
		<h2 >Transfer Successful</h2><br>
		<span>Your new balance is $<span th:text="${session.activeAccount.balance}"></span></span>
	</div>
	<div th:if="${!session.transfered}">
		<h2>Error Transfering. Please Try Again.</h2>
	</div>
	<a class="button" th:href="@{/}">Return</a>
</body>
</html>
