<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="@{/js/jquery.min.js}"></script>
	<script src="@{/js/popper.min.js}"></script>
	<script src="@{/js/bootstrap.min.js}"></script>
	<title>DollarsBank - Recent Transactions</title>
</head>
<body>
	<div th:if="${session.activeAccount}">
		<div th:insert="views/fragments/navbar :: nav-main"></div>
		<h3>Recent Transactions</h3><br>
		<div th:if="@{session.activeAccount.history}">
			<div th:each="s : ${#strings.arraySplit(session.activeAccount.history, '|')}">
				<li th:text="${s}"></li>
			</div>
		</div>
		<br><span>Your account balance is $<span th:text="${session.activeAccount.balance}"></span></span>
		<br><a class="button" th:href="@{/}">Return</a>
	</div>
</body>
</html>
