<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Register Form</title>
</head>
<body>
	<h2>Registration</h2>
	<form action="#" th:action="@{/register}" th:object="${account}" method = "post">
		<table>
  			<tr>
    			<td>Name:</td>
   				<td>
      				<input type = "text" name = "name" th:field="*{name}">
    			</td>
  			</tr>
			<tr>
    			<td>Address:</td>
   				<td>
      				<input type = "text" name = "address" th:field="*{address}">
    			</td>
  			</tr> 
			<tr>
    			<td>Phone Number:</td>
   				<td>
      				<input type = "text" name = "phone" th:field="*{phone}">
    			</td>
			</tr>
			<tr>
    			<td>Email:</td>
   				<td>
      				<input type = "email" name = "email" th:field="*{email}">
    			</td>
  			</tr>
			<tr>
    			<td>Password:</td>
    			<td>
      				<input type = "password" name = "password">
   				</td>
			</tr>
			<tr>
    			<td>Verify Password:</td>
    			<td>
      				<input type = "password" name = "password" th:field="*{password}">
   				</td>
 			</tr>
		</table>
		<p><button type="submit" name="submit">Submit</button><a class="button" th:href="@{/}">Cancel</a></p>
	</form>
</body>
</html>
