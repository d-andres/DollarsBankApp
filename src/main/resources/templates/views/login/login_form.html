<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" th:href="@{/css/forms.css}">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script src="@{/js/jquery.min.js}"></script>
		<script src="@{/js/popper.min.js}"></script>
		<script src="@{/js/bootstrap.min.js}"></script>
		<title>DollarsBank - Login</title>
	</head>
	<body>
		<div th:insert="views/fragments/navbar :: nav-new"></div>
		<div class="container">
			<div class="row">
			  	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Sign In</h5>
							<form class="form-signin" action="#" th:action="@{/login}" th:object="${account}" method="post">
								<div class="text-center mb-4">
								</div>
								<div class="form-label-group">
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" th:field="*{email}">
								<label for="inputEmail">Email address</label>
								</div>
						
								<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" th:field="*{password}">
								<label for="inputPassword">Password</label>
								</div>
						
								<div class="checkbox mb-3">
								<label>
									<input type="checkbox" value="remember-me"> Remember me
								</label>
								</div>

								<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
								<div th:insert="views/fragments/welcome :: footer"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
